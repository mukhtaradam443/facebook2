<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="membershipcard.css">
</head>
<body>
    
    <div class="container">
        <!-- Top Edit Button -->
        <div class="editContainer">
            <div class="edit">
                <i class="fa fa-edit"></i>
            </div>
        </div>

        <!-- User Details section -->
        <div class="details">
            <div class="photo">
                <img src="pic.png" alt="">
            </div>
            <div class="text">
                <h2>Haruna Ibrahim</h2>
                <p><i class="fa fa-map-marker"></i> 15 Eagle Way, AL10 8RD</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, voluptas. Minima explicabo eius soluta rerum.</p>
            </div>
        </div>

        <!-- Membership section -->
        <div class="membership">
            <div class="membershipType">
                <h2>Membership</h2>
                <p><i class="fa fa-star"></i> Gold Member</p>
            </div>
            <div class="button">
                <button>Renew</button>
            </div>
        </div>

        <!-- Get Connected section -->
        <div class="connect">
            <h2>Get Connected</h2>
            <div class="contentItems">
                <div class="socialIcons">
                    <p><i class="fa fa-facebook"></i></p>
                    <p><i class="fa fa-twitter"></i></p>
                    <p><i class="fa fa-google"></i></p>
                    <p><i class="fa fa-instagram"></i></p>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
